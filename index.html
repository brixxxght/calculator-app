<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>
			simple web calculator for everyone
		</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="./styles.css"
		/>
		<link
			rel="icon"
			href="./assets/icons/icons8-calculator-144.png"
		/>
	</head>
	<body>
		<!-- <h1>testing</h1> -->
		<div class="calculator">
			
			<div
				class="display-screen"
				contenteditable="true"
			>
			<span class="prev-number"></span>
			<span class="current-number"></span>
		</div>
			<!-- <div class="buttons-box"> -->
			<button class="back span-two clear">
				ac
			</button>
			<button class="back del">del</button>
			<button class="back operator">%</button>
			<button class="num">1</button>
			<button class="num">2</button>
			<button class="num">3</button>
			<button class="back operator">x</button>
			<button class="num">4</button>
			<button class="num">5</button>
			<button class="num">6</button>
			<button class="back operator">+</button>
			<button class="num">7</button>
			<button class="num">8</button>
			<button class="num">9</button>
			<button class="back operator">-</button>
			<button class="decimal">.</button>
			<button class="num">0</button>
			<button class="num">00</button>
			<button class="back equal">=</button>
			<!-- </div> -->
		</div>
		<script src="./app.js" defer></script>
	</body>
</html>
